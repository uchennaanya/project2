<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js demo</title>
    <script src="/assets/js/js.js" defer></script>
  </head>
  <body>
    <form action="">
      <input autofocus type="text" id="num1" placeholder="Num1" /><br /><br />
      <input type="text" id="num2" placeholder="Num2" /><br /><br />
      <input type="text" id="num3" placeholder="Num3" /><br /><br />
      <input id="btn" type="button" value="Add" />
    </form>

    <p id="arr"></p>
    <br />
    <span id="showAns"></span>
    <h1 onclick="this.innerHTML = new Date('2000')">Js demo</h1>
    <h2 id="bio"></h2>
    <h2 id="bio1"></h2>
    <script>
      let num1 = document.getElementById("num1");
      let num2 = document.getElementById("num2");
      let num3 = document.getElementById("num3");
      var showAns = document.getElementById("showAns");
      let btn = document.getElementById("btn");

      btn.addEventListener("click", () => {
        if (num1.value || num2.value || num3.value != "") {
          let ans =
            Number(num1.value) + Number(num2.value) + Number(num3.value);
          num1.value = "";
          num2.value = "";
          num3.value = "";
          if (isNaN(ans)) {
            alert("Value must be a number");
            return false;
          } else {
            return (showAns.innerHTML = ans);
          }
        } else {
          alert("Fields are required!!! ");
          return false;
        }
      });
    </script>
  </body>
</html>
